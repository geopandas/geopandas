name: geopandas-dev
channels:
    - conda-forge
dependencies:
    # required
    - fiona>=1.8
    - pandas>=0.24
    - pyproj>=2.2.0
    - shapely>=1.6

    # geodatabase access
    - psycopg2>=2.5.1
    - SQLAlchemy>=0.8.3

    # geocoding
    - geopy

    # plotting
    - matplotlib>=2.2
    - mapclassify

    # testing
    - pytest>=3.1.0
    - pytest-cov
    - codecov

    # spatial access methods
    - rtree>=0.8

    # styling
    - black
    - pre-commit
