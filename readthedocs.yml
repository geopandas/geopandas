version: 2
build:
  os: ubuntu-22.04
  tools:
    python: mambaforge-latest
  jobs:
    post_checkout:
      # we need the tags for versioneer to work
      - git fetch origin --depth 150
      - git fetch --tags
    pre_build:
      - PYDEVD_DISABLE_FILE_VALIDATION=1
    post_build:
      - mamba list
python:
  install:
  - method: pip
    path: .
conda:
  environment: doc/environment.yml
formats: []
