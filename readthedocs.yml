version: 2
sphinx:
  # Path to your Sphinx configuration file.
  configuration: doc/source/conf.py
build:
  os: ubuntu-22.04
  tools:
    python: mambaforge-latest
  jobs:
    post_checkout:
      - git fetch origin --depth 150
      # we need the tags for hatch-vcs to work
      - git fetch --tags
    post_build:
      - mamba list
python:
  install:
  - method: pip
    path: .
conda:
  environment: doc/environment.yml
formats: []
