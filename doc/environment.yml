name: geopandas_docs
channels:
  - conda-forge
dependencies:
  - python
  - pandas
  - matplotlib
  - sphinx
  - pydata-sphinx-theme
  - numpydoc
  - ipython
  - pillow
  - mock
  - sphinx-gallery
  - jinja2
  - doc2dash
  - matplotlib-scalebar
  # specify additional dependencies to reduce solving for conda
  - nbsphinx
  - jupyter_client
  - ipykernel
  - myst-parser
  - packaging
  - pip
  - pip:
      - sphinx-toggleprompt
      - geodatasets
      # geo packages all from pip to avoid PROJ ERROR in html
      - shapely
      - fiona
      - pyproj
      - pyogrio
      - geopy
      - pyepsg
      - cartopy
      - mapclassify
      - contextily
      - rasterio
      - folium
      - libpysal
      - pointpats
      - xyzservices
