{% set redirect = redirects[pagename.split("/")[-1]] %}
<html>
    <head>
        <meta http-equiv="Refresh" content="0; url={{ redirect }}.html" />
        <title>This page has moved</title>
    </head>
    <body>
        <p>This page has moved <a href="{{ redirect }}.html">here</a>.</p>
    </body>
</html>
