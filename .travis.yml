language: python

sudo: false

cache:
  directories:
    - $GDALINST
    - ~/.cache/pip

env:
  global:
     - PIP_WHEEL_DIR=$HOME/.cache/pip/wheels
     - PIP_FIND_LINKS=file://$HOME/.cache/pip/wheels
     - GDALINST=$HOME/gdalinstall
     - GDALBUILD=$HOME/gdalbuild

addons:
  apt:
    packages:
      - gdal-bin
      - libproj-dev
      - libhdf5-serial-dev
      - libgdal-dev
      - libatlas-dev
      - libatlas-base-dev
      - libspatialindex-dev

matrix:
  include:
    # Only one test for these Python versions
    - python: 3.4
      env: PANDAS=0.18.1 MATPLOTLIB=1.4.3 SHAPELY=1.5.17 GDALVERSION=1.11.5
    - python: 3.5
      env: PANDAS=0.19.2 MATPLOTLIB=1.5.3 GDALVERSION=1.11.5

    # Python 2.7 and 3.6 test all supported Pandas versions
    - python: 2.7
      env: PANDAS=0.16.2  MATPLOTLIB=1.4.3 SHAPELY=1.5.17 GDALVERSION=1.11.5
    - python: 2.7
      env: PANDAS=0.17.1  MATPLOTLIB=1.4.3 SHAPELY=1.5.17 GDALVERSION=1.11.5
    - python: 2.7
      env: PANDAS=0.18.1  MATPLOTLIB=1.5.3 GDALVERSION=1.11.5
    - python: 2.7
      env: PANDAS=0.19.2  MATPLOTLIB=1.5.3 GDALVERSION=1.11.5
    - python: 2.7
      env: PANDAS=0.20.2  MATPLOTLIB=2.0.2 GDALVERSION=1.11.5
    - python: 2.7
      env: PANDAS=0.20.2  MATPLOTLIB=2.0.2 GDALVERSION=2.0.3
    - python: 2.7
      env: PANDAS=0.20.2  MATPLOTLIB=2.0.2 GDALVERSION=2.1.1
    - python: 2.7
      env: PANDAS=0.20.2  MATPLOTLIB=2.0.2 GDALVERSION=2.2.2
    - python: 2.7
      env: PANDAS=master  MATPLOTLIB=master GDALVERSION=2.2.2

    - python: 3.6
      env: PANDAS=0.16.2  MATPLOTLIB=1.4.3 SHAPELY=1.5.17
    - python: 3.6
      env: PANDAS=0.17.1  MATPLOTLIB=1.4.3 SHAPELY=1.5.17
    - python: 3.6
      env: PANDAS=0.18.1  MATPLOTLIB=1.5.3 GDALVERSION=1.11.5
    - python: 3.6
      env: PANDAS=0.19.2  MATPLOTLIB=1.5.3 GDALVERSION=1.11.5
    - python: 3.6
      env: PANDAS=0.20.2  MATPLOTLIB=2.0.2 GDALVERSION=1.11.5
    - python: 3.6
      env: PANDAS=0.20.2  MATPLOTLIB=2.0.2 GDALVERSION=2.0.3
    - python: 3.6
      env: PANDAS=0.20.2  MATPLOTLIB=2.0.2 GDALVERSION=2.1.1
    - python: 3.6
      env: PANDAS=0.20.2  MATPLOTLIB=2.0.2 GDALVERSION=2.2.2
    - python: 3.6
      env: PANDAS=master  MATPLOTLIB=master GDALVERSION=2.2.2

before_install:
  - pip install -U pip
  - . ./scripts/travis_gdal_install.sh
  - export PATH=$GDALINST/gdal-$GDALVERSION/bin:$PATH
  - export LD_LIBRARY_PATH=$GDALINST/gdal-$GDALVERSION/lib:$LD_LIBRARY_PATH
  - export GDAL_DATA=$GDALINST/gdal-$GDALVERSION/share/gdal
  - export PROJ_LIB=/usr/share/proj
  - gdal-config --version

install:
  - pip install numpy
  - if [ "$GDALVERSION" = "trunk" ]; then echo "Using gdal trunk"; elif [ $(gdal-config --version) == "$GDALVERSION" ]; then echo "Using gdal $GDALVERSION"; else echo "NOT using gdal $GDALVERSION as expected; aborting"; exit 1; fi
  - pip install --upgrade --force-reinstall --global-option=build_ext --global-option='-I$GDALINST/gdal-$GDALVERSION/include' --global-option='-L$GDALINST/gdal-$GDALVERSION/lib' --global-option='-R$GDALINST/gdal-$GDALVERSION/lib' -e .
  - if [[ $MATPLOTLIB == 'master' ]]; then pip install git+https://github.com/matplotlib/matplotlib.git; else pip install matplotlib==$MATPLOTLIB; fi
  - if [ -n "$SHAPELY" ]; then pip install shapely==$SHAPELY; fi
  - pip install -r requirements.txt
  - pip install -r requirements.test.txt
  - gdal-config --version
  - if [[ $PANDAS == 'master' ]]; then pip install git+https://github.com/pydata/pandas.git; else pip install pandas==$PANDAS; fi

script:
  - py.test geopandas --cov geopandas -v --cov-report term-missing

after_success:
  - codecov

before_cache:
  - if [ "$GDALVERSION" = "trunk" ]; then rm -rf $GDALINST/gdal-$GDALVERSION; fi
