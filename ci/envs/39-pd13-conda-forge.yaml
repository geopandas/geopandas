name: test
channels:
  - conda-forge
dependencies:
  - python=3.9
  # required
  - pandas=1.3
  - numpy=1.21 # released 1 month before pandas 1.3
  - shapely
  - fiona
  - pyproj
  - pygeos
  - packaging
  # testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - fsspec
  # optional
  - rtree
  - matplotlib
  - mapclassify
  - folium
  - xyzservices
  - scipy
  - geopy
  # installed in tests.yaml, because not available on windows
  # - postgis
  - SQLalchemy<2
  - psycopg2
  - libspatialite
  - geoalchemy2
  - pyarrow
  # doctest testing
  - pytest-doctestplus
