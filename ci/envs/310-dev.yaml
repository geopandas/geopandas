name: test
channels:
  - conda-forge
dependencies:
  - python=3.10
  - cython
  # required
  - pyproj
  - geos
  - packaging
  # testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - fsspec
  # optional
  - rtree
  #- geopy
  - SQLalchemy<2
  - libspatialite
  - pyarrow
  - pip
  - pip:
    - geopy
    - mapclassify>=2.4.0
    # dev versions of packages
    - --pre --index-url https://pypi.anaconda.org/scientific-python-nightly-wheels/simple --extra-index-url https://pypi.org/simple
    - numpy
    - fiona
    - pandas
    - matplotlib
    - git+https://github.com/shapely/shapely.git@main
    - git+https://github.com/pygeos/pygeos.git@master
    - git+https://github.com/python-visualization/folium.git@main
    - git+https://github.com/geopandas/xyzservices.git@main
    - git+https://github.com/geopandas/geodatasets.git@main
