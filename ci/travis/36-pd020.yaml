name: test
channels:
  - conda-forge
  # conda-forge needed for combination of old shapely
dependencies:
  - python=3.6
  - six
  # required
  - pandas==0.20.2
  - shapely=1.5
  - fiona
  - pyproj
  # testing
  - pytest
  - pytest-cov
  - codecov
  # optional
  - rtree
  - matplotlib==1.5.3
  - descartes
  - pysal
  - geopy
  - SQLalchemy
  - psycopg2
