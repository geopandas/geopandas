name: Tests

on:
  push:
    branches: [main, 0.**]
  pull_request:
    branches: [main, 0.**]
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: pre-commit/action@v3.0.0

  prepenv:
    runs-on: ubuntu-latest
    outputs:
      opts: ${{ steps.conda_env.outputs.opts }}
      matrix: ${{ steps.conda_env.outputs.matrix }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - id: conda_env
        run: |
          python ci/scripts/env.py >> $GITHUB_OUTPUT

  Test:
    needs:
      - Linting
      - prepenv
    name: ${{ matrix.os }}, ${{ matrix.env.name }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      max-parallel: 1  # mamba and caching in ACT.  still parallel on github?
      matrix: ${{ fromJson(needs.prepenv.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v3
      - name: Setup Conda
        uses: rraymondgh/setup-miniconda@main # waiting for https://github.com/conda-incubator/setup-miniconda/pull/265
        with:
          environment-file: ${{ matrix.env.file }}
          activate-environment: ${{ matrix.env.name }}
          miniforge-version: ${{ fromJson(needs.prepenv.outputs.opts).miniforge-version }}
          miniforge-variant: ${{ fromJson(needs.prepenv.outputs.opts).miniforge-varinat }}
          use-mamba: true
          run-post: ${{ fromJson(needs.prepenv.outputs.opts).run-post }}

      - name: Check and Log Environment
        run: |
          python -V
          python -c "import geopandas; geopandas.show_versions();"
          conda info
          # save conda list to file and print out
          # so that we can do the HAS_PYGEOS check without calling conda again
          conda list 2>&1 | tee conda.txt
          if ( cat conda.txt | grep -q pygeos  )
          then
            echo "Setting HAS_PYGEOS=1"
            echo "HAS_PYGEOS=1" >> $GITHUB_ENV
          else
            echo "Setting HAS_PYGEOS=0"
            echo "HAS_PYGEOS=0" >> $GITHUB_ENV
          fi

      - name: Test without PyGEOS
        env:
          USE_PYGEOS: 0
        run: |
          [[ $ACT=="true" ]] && opts="-q" || opts="-v"
          pytest $opts -r a -n auto --color=yes --cov=geopandas --cov-append --cov-report term-missing --cov-report xml geopandas/

      - name: Test with PyGEOS
        if: env.HAS_PYGEOS == 1
        env:
          USE_PYGEOS: 1
        run: |
          [[ $ACT=="true" ]] && opts="-q" || opts="-v"
          pytest $opts -r a -n auto --color=yes --cov=geopandas --cov-append --cov-report term-missing --cov-report xml geopandas/

      - name: Test with PostGIS
        if: contains(matrix.env.file, '39-pd12-conda-forge.yaml') && contains(matrix.os, 'ubuntu')
        env:
          PGUSER: postgres
          PGPASSWORD: postgres
          PGHOST: "127.0.0.1"
          PGPORT: 5432
        run: |
          conda install postgis -c conda-forge
          sh ci/scripts/setup_postgres.sh
          [[ $ACT=="true" ]] && opts="-q" || opts="-v"
          pytest $opts -r a --color=yes --cov=geopandas --cov-append --cov-report term-missing --cov-report xml geopandas/io/tests/test_sql.py | tee /dev/stderr | if grep SKIPPED >/dev/null;then echo "TESTS SKIPPED, FAILING" && exit 1;fi

      - name: Test docstrings
        if: contains(matrix.env.file, '39-pd12-conda-forge.yaml') && contains(matrix.os, 'ubuntu')
        env:
          USE_PYGEOS: 1
        run: |
          pytest -v --color=yes --doctest-only geopandas --ignore=geopandas/datasets

      - uses: codecov/codecov-action@v3
