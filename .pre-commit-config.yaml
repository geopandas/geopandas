ci:
    autofix_prs: false
    autoupdate_schedule: weekly

files: 'geopandas\/'
repos:
    - repo: https://github.com/psf/black
      rev: 22.3.0
      hooks:
          - id: black
            language_version: python3
    - repo: https://github.com/pycqa/flake8
      rev: 5.0.4
      hooks:
          - id: flake8
            language: python_venv
