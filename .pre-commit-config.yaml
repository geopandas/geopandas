ci:
    autofix_prs: false
    autoupdate_schedule: weekly

files: 'geopandas\/'
repos:
    - repo: https://github.com/psf/black
      rev: 24.2.0
      hooks:
          - id: black
            language_version: python3
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: "v0.4.4"
      hooks:
        - id: ruff
          name: sort imports with ruff
          args: [--select, I, --fix]
        - id: ruff