name: geopandas-dev
channels:
    - conda-forge
dependencies:
    - python
    # required
    - fiona>=1.8
    - pandas>=1.0.0
    - pygeos
    - pyproj>=2.6.1.post1
    - shapely>=1.7
    - packaging

    # testing
    - pytest>=3.1.0
    - pytest-cov
    - pytest-xdist
    - fsspec
    - codecov
    # styling
    - black
    - pre-commit

    # optional
    - folium
    - xyzservices
    - scipy
    - libspatialite
    - geoalchemy2
    - pyarrow
    # doctest testing
    - pytest-doctestplus
    # geocoding
    - geopy
    # geodatabase access
    - psycopg2>=2.8.0
    - SQLAlchemy>=1.3
    # plotting
    - matplotlib>=3.2
    - mapclassify
    # spatial access methods
    - rtree>=0.9
