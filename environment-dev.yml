name: geopandas-dev
channels:
    - conda-forge
dependencies:
    - python
    # required
    - fiona>=1.8.21
    - pandas>=1.3.0
    - pyproj>=3.3.0
    - shapely>=2.0.0
    - packaging

    # testing
    - pytest>=3.1.0
    - pytest-cov
    - pytest-xdist
    - fsspec
    - codecov
    # styling
    - black
    - pre-commit

    # optional
    - folium
    - xyzservices
    - scipy
    - libspatialite
    - geoalchemy2
    - pyarrow
    # doctest testing
    - pytest-doctestplus
    # geocoding
    - geopy
    # geodatabase access
    - psycopg2>=2.8.0
    - SQLAlchemy>=1.3
    # plotting
    - matplotlib>=3.5
    - mapclassify
    # point sampling
    - pointpats

